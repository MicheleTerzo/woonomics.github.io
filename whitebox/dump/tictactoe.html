<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>TicTacToe</title>
<link rel="stylesheet" type="text/css" href="tictactoe.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">



</head>
<body>


<p id="goback">go back to <a href="../../projects.html"> >>Projects</a></p>

<h1>TicTacToe</h1>
<p id="subtitle">A <i>not so great</i> classic. That doesn't work (yet).
And probably never will.</p>

<div id="tgame">
<table>
    <tr>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
        <td class="cell" id="3"></td>
    </tr>
    <tr>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
        <td class="cell" id="6"></td>
    </tr>
    <tr>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
        <td class="cell" id="9"></td>
    </tr>
</table>

</div>

<div id="endgame">
    <p id="end_text"></p>
</div>


<button id="replay" onClick="startGame()">Play again</button>

<script src="tictactoe.js"></script>

</body>
</html>
